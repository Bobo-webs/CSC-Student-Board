<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- ======= Styles ====== -->
    <link rel="icon" href="/assets/img/logo.png">
    <link rel="stylesheet" href="/assets/css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- ======== Script ======= -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>
    <script type="module" src="/assets/js/admin.js"></script>
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>


    <!-- =============== Navigation ================ -->
    <div class="container" id="dashboard-content" style="display: none;">
        <div class="navigation">
            <ul>
                <li>
                    <a href="admin.html">
                        <span class="icon">
                            <img src="/assets/img/logo.png" alt="">
                        </span>
                        <span class="title brand">
                            Admin
                        </span>
                    </a>
                </li>

                <li class="active-link">
                    <a href="admin.html">
                        <span class="icon">
                            <i class="fa-solid fa-bullhorn"></i>
                        </span>
                        <span class="title">Announce</span>
                    </a>
                </li>

                <li>
                    <a href="event.html">
                        <span class="icon">
                            <i class="fa-solid fa-calendar-plus"></i>
                        </span>
                        <span class="title">Events</span>
                    </a>
                </li>

                <li>
                    <a id="logoutButton">
                        <span class="icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div></div>
                <div class="toggle">
                    <img src="/assets/img/menu.png" alt="">
                </div>

                <div class="home">
                    <a href="admin.html">
                        <i class="fa-solid fa-home"></i>
                    </a>
                </div>
            </div>

            <!-- ======================= Admin dashboard ================== -->
            <h1 style="color: var(--pry-color);">ANNOUNCEMENTS</h1>
            <!-- ================== ANNOUNCEMENT MANAGEMENT ================== -->
            <section id="announcementManager" class="admin-section">
                <h3>ðŸ“¢ Manage Announcements</h3>

                <!-- Announcement Form -->
                <form id="announcementForm" class="announcement-form">
                    <div class="form-group">
                        <label for="announcementTitle">Title</label>
                        <input type="text" id="announcementTitle" placeholder="Enter announcement title" required />
                    </div>

                    <div class="form-group">
                        <label for="announcementDate">Date</label>
                        <input type="date" id="announcementDate" required />
                    </div>

                    <div class="form-group">
                        <label for="announcementCategory">Category</label>
                        <input type="text" id="announcementCategory" placeholder="e.g. Academic, Events, Admin..."
                            required />
                    </div>

                    <div class="form-group">
                        <label for="announcementContent">Content</label>
                        <textarea id="announcementContent" rows="3" placeholder="Type announcement details..."
                            required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Add Announcement +</button>
                </form>


                <!-- Divider -->
                <hr class="divider" />

                <!-- Announcement List -->
                <h3>ðŸ“° Existing Announcements</h3>
                <div class="table-container">
                    <table class="announcement-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Content</th>
                                <th>Time Uploaded</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="announcementsTableBody">
                            <!-- Dynamic data loaded from Firebase -->
                        </tbody>
                    </table>
                </div>

            </section>




            <!-- ========================== Popups ====================== -->
            <!-- Blurred background overlay -->
            <div class="popup-overlay" id="popupOverlay"></div>

            <!-- Actual popup content -->
            <div id="confirmationPopup" class="popup">
                <div class="popup-content">
                    <span id="confirmationMessage">Are you sure you want to log out?</span>
                    <div class="popup-buttons">
                        <button id="confirmYes" class="confirm-button">Yes</button>
                        <button id="confirmNo" class="confirm-button">No</button>
                    </div>
                </div>
            </div>



            <div id="popup" class="popup">
                <span id="popup-message"></span>
                <span class="close-popup">&times;</span>
            </div>

            <!-- =================== Scripts =====================  -->
            <script>
                // ==================== Menu Toggle ===================== //
                let toggle = document.querySelector(".toggle");
                let navigation = document.querySelector(".navigation");
                let main = document.querySelector(".main");

                toggle.onclick = function () {
                    navigation.classList.toggle("active");
                    main.classList.toggle("active");
                };

                // ========== Close popup when clicking outside of it ========== //
                window.onclick = function (event) {
                    const popup = document.getElementById('popup');
                    if (event.target === popup) {
                        popup.style.display = 'none';
                    }
                }

                // Close popup when clicking the close button
                document.querySelector('.close-popup').onclick = function () {
                    document.getElementById('popup').style.display = 'none';
                }
            </script>
</body>

</html>
